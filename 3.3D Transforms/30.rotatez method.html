<!DOCTYPE html>
<html>
<head>
	<title>3d rotate</title>
	<style type="text/css">
		
		div{
			width: 300px;
			height: 100px;
			background-color: yellow;
			border: 2px solid black;
		}

		#rotatey{
			transform: rotateZ(90deg);

		}
	</style>
</head>
<body>
	<div>
		This is a normal div
	</div>
	<div id="rotatey">
		
		the rotatez() method rotate an element round its z-axis given degree.

	</div>
</body>
</html>
