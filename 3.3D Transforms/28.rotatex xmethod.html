<!DOCTYPE html>
<html>
<head>
	<title>3d rotate</title>
	<style type="text/css">
		
		div{
			width: 300px;
			height: 100px;
			background-color: yellow;
			border: 2px solid black;
		}

		#rotatex{
			transform: rotateX(150deg);
		}
	</style>
</head>
<body>
	<div>
		This is a normal div
	</div>
	<div id="rotatex">
		
		the rotateX() method rotate an element its x-axis given degree.

	</div>
</body>
</html>
